spring:
  application:
    name: TwitterSpring

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    user:
      name: user
      password: 12345

  razorpay:
    key:
      id: YOUR_RAZORPAY_KEY_ID
      secret: YOUR_RAZORPAY_KEY_SECRET
